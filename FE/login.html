<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SMART SCHEME</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container" style="max-width:400px;margin:3rem auto;">
            <div class="card fade-in" style="padding:2rem;">
                <h2 class="section-title mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" name="name" class="input" placeholder="User Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="register.html" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </main>
    <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const name = form.name.value;
        const password = form.password.value;

    const response = await fetch('https://smartscheme-backend.onrender.com/api/v2/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, password })
        });
        const result = await response.json();
        if (result.success) {
            localStorage.setItem('user', JSON.stringify({
                id: result.user._id,
                name: result.user.name,
                role: result.user.role,
                district: result.user.district,
                age: result.user.age,
                token: result.token
            }));
            window.location.href = 'index.html';
        } else {
            alert(result.message);
        }
    };
    </script>
</body>
</html>
