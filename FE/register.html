<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SMART SCHEME</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container" style="max-width:400px;margin:3rem auto;">
            <div class="card fade-in" style="padding:2rem;">
                <h2 class="section-title mb-4">Register</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" name="name" class="input" placeholder="User Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="input" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" name="age" class="input" placeholder="Age" required>
                    </div>
                    <div class="mb-3">
                        <select name="district" class="input" required>
                            <option value="All Districts">All Districts</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Salem">Salem</option>
                            <option value="Tiruchirappalli">Tiruchirappalli</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Erode">Erode</option>
                            <option value="Tiruppur">Tiruppur</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Thoothukkudi">Thoothukkudi</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Villupuram">Villupuram</option>
                            <option value="Kanchipuram">Kanchipuram</option>
                            <option value="Cuddalore">Cuddalore</option>
                            <option value="Pudukkottai">Pudukkottai</option>
                            <option value="Sivaganga">Sivaganga</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Virudhunagar">Virudhunagar</option>
                            <option value="Karur">Karur</option>
                            <option value="Namakkal">Namakkal</option>
                            <option value="Theni">Theni</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Tiruvannamalai">Tiruvannamalai</option>
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Nagapattinam">Nagapattinam</option>
                            <option value="Tiruvarur">Tiruvarur</option>
                            <option value="Nilgiris">Nilgiris</option>
                            <option value="Tenkasi">Tenkasi</option>
                            <option value="Chengalpattu">Chengalpattu</option>
                            <option value="Ranipet">Ranipet</option>
                            <option value="Tirupathur">Tirupathur</option>
                            <option value="Mayiladuthurai">Mayiladuthurai</option>
                            <option value="Kallakurichi">Kallakurichi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Register</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                </div>
            </div>
        </div>
    </main>
    <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
    const res = await fetch('https://smartscheme-backend.onrender.com/api/v2/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: form.name.value,
                password: form.password.value,
                age: form.age.value,
                district: form.district.value
            })
        });
        const result = await res.json();
        if (result.success) {
            alert('Registration successful!');
            window.location.href = 'login.html';
        } else {
            alert(result.message);
        }
    };
    </script>
</body>
</html>
